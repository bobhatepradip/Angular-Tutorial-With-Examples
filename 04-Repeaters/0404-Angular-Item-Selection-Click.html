<!doctype html>
<html ng-app="phonecatApp">
<head>
    <meta charset="utf-8">
    <title>Angular -Itme click or selection</title>
    <link href="../components/bootstrap-3.1.1/css/bootstrap.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script>window.angular || document.write('<script src="../app/bower_components/angular/angular.js"><\/script>')</script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../app/bower_components/jquery.js"><\/script>')</script>
    <script src="0404-controller.js"></script>
    <style>
        footer { bottom: 50px; right: 50px; position: fixed; }
        .active, .btn-success { background-color: yellow; }
    </style>
</head>
<body ng-controller="PhoneListCtrl">
    <h1></h1>
    <hr />
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <!--Body content-->
                <ul class="phones">
                    <li ng-repeat="phone in phones " ng-class="{active  : isSelected(phone)}">
                        <div ng-click="setMaster(phone)">
                            {{phone.name}}
          <p>{{phone.snippet}}</p>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <hr />
    <p>Total number of phones: {{phones.length}}</p>
    <script>
        $(document).ready(function () {
            //Add title tag in Head
            $('h1').append($('title').text());
        });
    </script>
    <footer><a href="http://www.thingswelearned.com">ThingsWeLearned.com</a></footer>
</body>
</html>
